<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <link href="libs/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="libs/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
    <script src="libs/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="libs/jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <link href="assets/style/myStyle.css" rel="stylesheet" type="text/css"/>
</head> 

<script>

	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = document.getElementById('headerDiv').style.height;
		//var footerH = document.getElementById('footerDiv').style.height;
		headerH = $('#headerDiv').height();
		//footerH = $('#footerDiv').height();
	
		if(headerH == 0){
			headerH = 50;
			//footerH = 45;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;
	
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
<body onResize="onAppResize()" onLoad="init()"> 

	<div data-role="page" id="page" style="height:auto;" class="myContentBG">
    
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='index.html';" class="blueBtn">Cancel</a>
            <h1>Previous Details</h1>
        </div>
        <!--Header End-->
        
        
        <!--Content Start-->
        <div data-role="content"  id="contentDiv">	
			<form method="post">
          		<div class="personal_info">
       				<div class="detail"> <div class="name">House/Flat<br>Door No.</div> <input class="info" type="text"/></div>
			        <div class="detail"> <div class="name">Building Name</div> <input class="info" type="text"/></div>
                    <div class="detail"> <div class="name">Building No.</div><input class="info" type="text"/></div>
                    <div class="detail"> <div class="name">Street Name</div> <input class="info" type="text"/></div>
			        <div class="detail"> <div class="name">Town/City</div> <input class="info" type="text"/></div>
			        <div class="detail"> <div class="name">County</div> <input class="info" type="text"/></div>
			        <div class="detail"> <div class="name">Postcode</div> <input class="info" type="text"/></div>

                    <div data-role="fieldcontain">
                       <label for="select-choice-1" class="select">Status:</label>
                       <select name="select-choice-1" id="select-choice-1">
                          <option value="standard">1</option>
                          <option value="rush">2</option>
                          <option value="express">3</option>
                          <option value="overnight">4</option>
                       </select>
                    </div>

                    <div data-role="fieldcontain">
                       <label for="select-choice-1" class="select">Property Type</label>
                       <select name="select-choice-1" id="select-choice-1">
                          <option value="standard">1</option>
                          <option value="rush">2</option>
                          <option value="express">3</option>
                          <option value="overnight">4</option>
                       </select>
                    </div>
        
                    <div data-role="fieldcontain">
                       <label for="select-choice-1" class="select">Residential Type</label>
                       <select name="select-choice-1" id="select-choice-1">
                          <option value="standard">1</option>
                          <option value="rush">2</option>
                          <option value="express">3</option>
                          <option value="overnight">3</option>
                       </select>
                    </div>
        
        			<div class="detail"> 
        
        			<div class="name" style="width:48%;">Date moved in</div> 
                    <div class="date_info" style="float:left;width:50%;">
                        <input  type="text" style="height:22px;width:25px;float:left;" value="DD"></input>
                        <input type="text" style="height:22px;width:30px;float:left;" value="MM"></input>
                        <input type="text" style="height:22px;width:50px;float:left;" value="YYYY"></input>
                    </div> 
        	</div>
        	
            <div class="detail"> 
                <div class="name" style="width:48%;">Time here<br>Years/Month/Days</div> 
                <div class="date_info" style="float:left;width:50%;">
                        <input  type="text" style="height:22px;width:25px;float:left;" value=""></input>
                        <input type="text" style="height:22px;width:30px;float:left;" value=""></input>
                        <input type="text" style="height:22px;width:50px;float:left;" value=""></input>
                </div> 
        	</div>
        <br>
       <a href="#" onClick="document.location.href='employmentMoreDetails.html';" >
            <img src="assets/images/other/my_detailsbtn_03.png" style="width:100%;height:50px;"/>
       </a>

        </form>
        <!--Content End-->
     </div>

</div>

</body>
</html>
