<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Bank App</title>
    <link href="libs/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>
    <link href="libs/jquery.mobile.structure-1.0.min.css" rel="stylesheet" type="text/css"/>
    <script src="libs/jquery-1.6.4.min.js" type="text/javascript"></script>
    <script src="libs/jquery.mobile-1.0.min.js" type="text/javascript"></script>
    <link href="assets/style/myStyle.css" rel="stylesheet" type="text/css"/>
</head> 

<script>

	function init(){
		onAppResize();
	}
	
	function onAppResize(){
		var headerH = document.getElementById('headerDiv').style.height;
		headerH = $('#headerDiv').height();
	
		if(headerH == 0){
			headerH = 50;
		}
		
		var appHeight = window.innerHeight;
		var contentH = appHeight-(headerH)-45;
	
		document.getElementById('contentDiv').style.height = contentH+'px';
	}
</script>
<body onResize="onAppResize()" onLoad="init()"> 

	<div data-role="page" id="page" style="height:auto;" class="myContentBG">
    
        <!--Header Start-->
        <div id="headerDiv" data-role="header" class="myHeaderBG">
            <a href="#" onClick="document.location.href='login.html';" class="blueBtn">Cancel</a>
            <h1 class="headerTitle">Login</h1>
            <a href="#" onClick="document.location.href='allDone.html';" class="redBtn">Apply</a>
        </div>
        <!--Header End-->
        
        <!--Content Start-->
        <div data-role="content"  id="contentDiv">
            <center>
                <img src="assets/images/logo_03.png"/>
            </center>
            <br>
            <form method="post">
                <span><input type="text" style="height:22px;width:80%;" name="your-name" value="" size="50" placeholder="Username"></span>
                <br>
				<span><input type="text" style="height:22px;width:80%;" value="" size="50" placeholder="Password"></span>   
            </form>
            <br><br>
            
			<a href="#" onClick="document.location.href='myAccountLandingPage.html';">
            <img src="assets/images/other/loginBtn.png" style="width:100%;height:50px;"/></a>
            <br><br>
            <a href="#" onclick="window.open('https://facebook.com','_system','location=yes')">
            <img src="assets/images/other/facebookBtn.png" style="width:100%;height:50px;"/></a>
            
            <br><br><br><br><br><br>
			<a href="#" onClick="document.location.href='index.html';">
            <img src="assets/images/other/apply_now_btn_03.png" style="width:100%;height:50px;" onClick="allDone.html"/></a>
            
        </div>
        <!--Content End-->
        
</body>
</html>
